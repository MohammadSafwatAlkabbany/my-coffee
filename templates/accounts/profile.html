{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
        <hr>
        {%if request.user.is_authenticated%}
              <form method="POST">
        {%csrf_token%}
        
        {% include 'partials/_alerts.html' %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="Fname" id="inputFirstName" required value="{{Fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="Lname" id="inputLastName" required value="{{Lname}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="Address1"  id="inputAddress" placeholder="1234 Main St" required value="{{Address1}}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="Address2" id="inputAddress2" placeholder="Apartment, studio, or floor" required value="{{Address2}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="City" id="inputCity" required value="{{City}}">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="State" id="inputZip" required value="{{State}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="Zip" id="inputZip" placeholder="11111" required value="{{Zip}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" readonly class="form-control-plaintext border border-warning rounded" name="Email" id="inputEmail" placeholder="name@example.com" required value="{{Email}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control-plaintext border border-warning rounded" name="Username" id="inputUsername" placeholder="ahmed" required value="{{Username}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="Password" id="inputPassword" required value="{{Password}}">
            </div>
        </div>

        <button type="submit" name="btnsave" class="btn btn-warning">Save Changes</button>
              </form>
        {%else%}
        <h4 class ="alert alert-danger">
               you must be 
           <a href="{% url 'signin' %}"  class="text-dark">
                 logged in 
           </a>
        </h4>
        {%endif%}
                  



</div>
{% endblock%}
